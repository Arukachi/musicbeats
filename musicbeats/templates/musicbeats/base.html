<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="/media/images/soundmanagerv297a-20170601/script/soundmanager2.js"></script>


    <title>{% block title %} {% endblock %}</title>
</head>

<style>
    body {
      overflow-x: hidden;
    }

</style>

<body>

{% load static %}
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: white;">
    <a class = "font-weight-bold" href="/" style="text-decoration: none; Color: green; margin-right: 5vw; margin-left: 2vw">Mura's Beats</a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link font-weight-bold" href="/" style="color: #74C6FF;  margin-right: 1vw">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link font-weight-bold" href="/songs/" style="color: #74C6FF;">All Songs</a>
            </li>
        </ul>
        <form action="{% url 'song_search' %}" class="form-inline my-2 my-lg-0">
            <button class="btn btn-outline-info my-2 my-sm-0 font-weight-bold" type="submit" style=" width: 10rem; border-width: 2px" >Search</button>
        </form>
    </div>
    {% if user.is_authenticated %}
    <ul class="navbar-nav ml-auto"></ul>
    <li class="nav nav-item dropdown">
        <a class="nav-link dropdown-toggle font-weight-bold" style="color: #18A6AF;" href="#" id="navbarDropdown" role="button"
           data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Welcome {{request.user}}</a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="/c/{{request.user}}">Your Channel</a>
            <a class="dropdown-item" href="/upload">Upload Music</a>
            <a class="dropdown-item" href="/playlist">Playlist</a>
            <a class="dropdown-item" href="/history">History</a>
            <a class="dropdown-item" onclick="logout()">Logout</a>
        </div>
    </li>
    </ul>
    <script>
                    function logout(){
                        Swal.fire({
                            title: 'Are you sure you want to Log out?',
                            icon: 'warning',
                            showCancelButton: true,
                            confirmButtonColor: '#3085d6',
                            cancelButtonColor: '#d33',
                            confirmButtonText: 'Yes!'
                            }).then((result) => {
                            if (result.value) {
                                document.location = "/logout_user"
                            }
                        })
                    }

    </script>

    {% else %}
    <div class="my-2" style="padding-left: 1%;">
        <a href="/login">
            <button class="btn btn-sm btn-info">Login</button>
        </a>
        <a href="/signup">
            <button class="btn btn-sm btn-info">Signup</button>
        </a>
    </div>
    {% endif %}
</nav>


{% block body %}

{% endblock %}
<footer class="page-footer font-small blue" style="color: white; width: 100vw; text-align: center;">
    <img src="{% static 'musicbeats/kitty.JPEG'%}" style="width: 100%; height: 25vh;">
    </div>
</footer>




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    {% block js %}
    {% endblock %}
</body>
</html>
