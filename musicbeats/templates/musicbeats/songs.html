{%extends 'musicbeats/base.html'%}
{% block title%}All Songs{% endblock %}

{% block body %}
<div class="container">


{% for i in song reversed %}
<div class="card mb-3" style="max-width: 940px; padding-top: 0%; margin-top: 2%">
    <div class="row no-gutters">
      <div class="col-md-4">
        <img src="{{i.image}}" class="card-img" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title" style="color: green; font-weight: 550;">{{i.name}}</h5>
          <p class="card-text">Tags: {{i.tags}}</p>
        {% if user.is_authenticated %}
        <form action="/history" method="POST">{% csrf_token %}
          <input type="hidden" name="music_id" value="{{i.song_id}}">
          <a href="/songs/{{i.song_id}}"><button class="btn btn-outline-info">Listen Song</button></a>
        </form>
        {% else %}
        <a href="/songs/{{i.song_id}}"><button class="btn btn-outline-info">Listen Song</button></a>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
